<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vultos Test</title>
    <style>
        .container {
            display: flex;
            justify-content: space-between;
        }

        .output {
            margin-right: 20px;
            max-width: 100%;
            overflow: auto;
            white-space: pre-wrap;
        }

        .searchResultsContainer,
        .originalDocsContainer {
            width: 50%;
            max-width: 50%;
        }
    </style>
</head>

<body>
    <h1>Vultos Test</h1>
    <input type="text" id="searchBar" placeholder="Enter search query">
    <div class="container">
        <div class="searchResultsContainer">
            <h2>Search Results</h2>
            <pre id="searchResults" class="output"></pre>
        </div>
        <div class="originalDocsContainer">
            <h2>Original Documents</h2>
            <pre id="originalDocs" class="output"></pre>
        </div>
    </div>

    <script type="module" src="test.js"></script>
</body>

</html>
